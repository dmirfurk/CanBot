<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erzincan Belediyesi Asistanı</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div style="padding: 50px; text-align: center; color: #555; font-family: 'Quicksand', sans-serif;">
        <h1>Erzincan Belediyesi</h1>
        <p>Sağ alttaki sevimli asistanı görüyor musun? 😊</p>
    </div>

    <div class="bot-tooltip" id="bot-tooltip">
        Size nasıl yardımcı olabilirim? 👋
    </div>

    <button class="chat-toggle-btn" id="chat-toggle">
        <svg class="icon robot-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C13.1046 2 14 2.89543 14 4V5H10V4C10 2.89543 10.8954 2 12 2Z" fill="white" />
            <rect x="3" y="5" width="18" height="14" rx="4" fill="white" />
            <circle cx="8.5" cy="11.5" r="1.5" fill="#005baa" />
            <circle cx="15.5" cy="11.5" r="1.5" fill="#005baa" />
            <path d="M9 15C9 15 10 16.5 12 16.5C14 16.5 15 15 15 15" stroke="#005baa" stroke-width="1.5" stroke-linecap="round" />
            <rect x="2" y="10" width="2" height="4" rx="1" fill="white" />
            <rect x="20" y="10" width="2" height="4" rx="1" fill="white" />
        </svg>

        <svg class="close-icon" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" style="display: none;">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>

        <span class="notification-badge">1</span>
    </button>

    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            <div class="header-info">
                <div class="avatar-circle">
                    <svg viewBox="0 0 24 24" fill="none" width="24" height="24">
                        <rect x="3" y="5" width="18" height="14" rx="4" fill="#005baa" />
                        <circle cx="8.5" cy="11.5" r="1.5" fill="white" />
                        <circle cx="15.5" cy="11.5" r="1.5" fill="white" />
                        <path d="M9 15C9 15 10 16.5 12 16.5C14 16.5 15 15 15 15" stroke="white" stroke-width="1.5" stroke-linecap="round" />
                    </svg>
                </div>
                <div>
                    <h3>CanBot</h3>
                    <p>Çevrimiçi</p>
                </div>
            </div>
            <button id="close-chat" class="header-close">✕</button>
        </div>

        <div class="chat-messages" id="messages">
            <div class="message bot">
                <span>
                    Merhaba! Ben <b>CanBot</b>! 👋😊 <br>
                    Erzincan Belediyesi dijital asistanıyım. Size nasıl yardımcı olabilirim?
                </span>
            </div>
        </div>

        <div class="chat-input">
            <input type="text" id="question" placeholder="Bir şeyler yazın..." autocomplete="off" />
            <button id="send-btn">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="white">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
